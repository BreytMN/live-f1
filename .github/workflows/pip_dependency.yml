name: Generate Requirements with pipreqs

on:
    push:
      branches:
        - main

jobs:
  generate-requirements:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install pipreqs
      run: pip install pipreqs

    - name: Generate Requirements File with pipreqs
      run: |
        pipreqs . --force

    - name: Commit Changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update requirements.txt generated by pipreqs"
        file_pattern: "requirements.txt"
